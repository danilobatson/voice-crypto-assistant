version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:" && node --version
        - echo "Installing Yarn..."
        - npm install -g yarn
        - echo "Yarn version:" && yarn --version
        - rm -rf node_modules yarn.lock
        - yarn install --frozen-lockfile false
    build:
      commands:
        - echo "Building with Yarn..."
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .yarn/cache/**/*
