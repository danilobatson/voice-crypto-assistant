version: 1
environment:
  variables:
    NODE_OPTIONS: '--max-old-space-size=8192'
    NEXT_TELEMETRY_DISABLED: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm --version
        - npm ci
        - npx next telemetry disable
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
