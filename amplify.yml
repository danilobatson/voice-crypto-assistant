version: 1
environment:
  variables:
    NODE_OPTIONS: '--max-old-space-size=8192'
    NEXT_TELEMETRY_DISABLED: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm --version
        - echo "Current directory:" && pwd
        - echo "Directory contents:" && ls -la
        - echo "Src directory:" && ls -la src/
        - echo "Components directory:" && ls -la src/components/
        - echo "Lib directory:" && ls -la src/lib/
        - npm ci
        - npx next telemetry disable
        - echo "TypeScript config:" && cat tsconfig.json
        - echo "Next config:" && cat next.config.js
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '/api/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET, POST, PUT, DELETE, OPTIONS'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type, Authorization'
