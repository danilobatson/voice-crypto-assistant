version: 1
environment:
  variables:
    NODE_OPTIONS: '--max-old-space-size=4096'
    NEXT_TELEMETRY_DISABLED: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - rm -rf node_modules package-lock.json
        - npm install
        - npx next telemetry disable
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
